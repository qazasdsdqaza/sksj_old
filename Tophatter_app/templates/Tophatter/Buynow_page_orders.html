                            <option value="yesterday">yesterday</option>

<div id="tongjiChart" style="display: none;">
     <div id="tongjiChartMain" style="width: 800px; height: 500px;"></div>
</div>

  <script src="../../../static/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../static/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table','form', 'laydate','flow','jquery'], function(){
    var table = layui.table;
    var laydate = layui.laydate;
    var form = layui.form;
    var $ = layui.$;
    var flow = layui.flow;

//详细数据表格  （表格控制，表格主体，采用方法渲染）
    table.render({
      elem: '#top-statistiics-table'
      ,url: '/Tophatter/Buynow_page_orders/'
      ,cellMinWidth: 110
      ,cols: [[
         {title: '账号',   field:'store_name',sort: true,   width:110, align:'center', templet: '#top-statistiics-table-账号'}
        ,{title: '商品图', width:110, align:'center', templet: '#top-statistiics-table-商品图'}
        ,{title: '展示数', field:'Impressions', align:'center',sort: true}
        ,{title: '浏览数', field:'Views', align: 'center',sort: true}
        ,{title: '页面订单数',field:'Orders', align: 'center',sort: true}
        ,{title: '实际订单数',field:'product_quantity',  align: 'center'}

        ,{title: '展示转化率',field:'conversion_1', align: 'center',templet: '#top-statistiics-table-展示转化率'}
        ,{title: '浏览转化率',field:'conversion_2', align: 'center',templet: '#top-statistiics-table-浏览转化率'}
        ,{title: 'FEES($)',field:'Fees', align: 'center',sort: true}
        ,{title: 'CPM($)',field:'CPM', align: 'center',sort: true}
        ,{title: 'COST PER ORDER($)', width:200,field:'Cost_per_Order',  align: 'center',sort: true}

        ,{title: '操作',  align: 'center', templet: '#top-statistiics-table-操作'}
      ]]
      ,initSort: {
            field: 'paid_at' //排序字段，对应 cols 设定的各字段名
            ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
          }
      ,autoSort: false //禁用前端自动排序。
      ,page: true
      ,limit:'20'
      ,loading:true
      {#,toolbar: 'default'#}
      ,where: {
           table_number: 'table_number_detail',
        }
      //初次进去的图片懒加载
      ,done:  function (res, curr, count) {flow.lazyimg({elem: '#top-statistiics-table-tupian-flow img'});
      {#$('th').css({'background-color': '#5792c6', 'color': '#fff','font-weight':'bold'})#}
      }
    });
    //图片懒加载
    flow.lazyimg({
       elem: '#top-statistiics-table-tupian-flow img'
    });
    //监听配件工具条
    table.on('tool(top-statistiics-table)', function(obj){
      var data = obj.data;

      //1688图片匹配搜索（逻辑）
      if(obj.event === 'jinru1688')
      {
        layer.msg('加载中', {
          icon: 16
          ,shade: 0.01
        });
        $.ajax({
            url:'/common_functions/TOP_statistics/',
            type:'get',
            data:{top_img_url:data.img_buynows},
            success:
                function (response)
                {
                    var index = layer.msg();
                    layer.close(index);
                    var ret = JSON.parse(response);
                    if (ret.img_url) { //上传成功
                        window.open('https://kj.1688.com/pdt_tongkuan.html?imgUrl=http://sksj.shop//static/user_files_directory/TOP_img_to_own/'+ret.img_url,'target')
                    }
                }
            })
      }
      else if(obj.event === 'tongjiriqi')
      {
		layer.open({
			  type: 1,
			  title: '统计（'+ data.SKU+'）（获取搜索条件：时间，SKU，订单类型）' ,
			  shadeClose: true,
			  shade: 0.2,
              {#btn: ['关闭'],#}
			  area:['800px', '550px'],
			  content:$("#tongjiChart"),

			  success:function(index){
			      layer.msg('加载中…', {icon: 16 ,shade: 0.2,time: 120000});
                  $.ajax({
                    url:'/Tophatter/orders_to_show/',
                    type:'get',
                    data:{
                        product_identifier:data.SKU,
                        start_time:$('#start_time').val(),
                        end_time:$('#end_time').val(),
                        product_type:'一口价',
                        time_local:$('#time_local').val(),
                        tubiao_type:'riqi'
                    },
                    success:
                        function (response)
                        {
                          var index_load =  layer.msg();
                          layer.close(index_load);
                          var ret = JSON.parse(response);
                          var obj_ALL = ret.obj_ALL;
                           // 基于准备好的dom，初始化echarts实例
                            var myChart1 = echarts.init(document.getElementById('tongjiChartMain'));
                            // 指定图表的配置项和数据
                            option = {
                                            title: {
                                                text: '一口价统计图',
                                                 {#text: '雨量流量关系图',#}
                                                {#subtext: '数据来自西安兰特水电测控技术有限公司',#}
                                                x: 'center'
                                            },
                                            tooltip: {
                                                trigger: 'axis',
                                                axisPointer: {
                                                              type: 'cross'
                                                              }
                                            },
                                            legend: {
                                                data:['单量','退货数','均SFB','均到手价'],
                                                x: 'left',
                                                top:"4%",
                                            },
                                            toolbox: {
                                                feature: {
                                                    dataZoom: {
                                                        yAxisIndex: 'none'
                                                    },
                                                    restore: {},
                                                    dataView: {show: true, readOnly: false},
                                                    {#saveAsImage: {}#}
                                                }
                                            },
                                            axisPointer: {
                                                link: {xAxisIndex: 'all'}
                                            },
                                            dataZoom: [
                                                {
                                                    show: true,
                                                    realtime: true,
                                                    start: 0,
                                                    end: 100,
                                                    xAxisIndex: [0, 1]
                                                },
                                                {
                                                    type: 'inside',
                                                    realtime: true,
                                                    start: 0,
                                                    end: 100,
                                                    xAxisIndex: [0, 1]
                                                }
                                            ],
                                            grid: [{
                                                left: 70,
                                                right: 55,
                                                top: '15%',
                                                height: '30%'
                                            }, {
                                                left: 70,
                                                right: 55,
                                                top: '58%',
                                                height: '28%'
                                            }],
                                            xAxis : [
                                                {
                                                    type : 'time',
                                                    boundaryGap : false,
                                                    axisLine: {onZero: true},
                                                    {#data: timeData#}
                                                },
                                                {
                                                    gridIndex: 1,
                                                    type : 'time',
                                                    boundaryGap : false,
                                                    axisLine: {onZero: true},
                                                    {#data: timeData,#}
                                                    {#position: 'top'#}
                                                }
                                            ],
                                            yAxis : [
                                                {
                                                    name : '单量',
                                                    type : 'value',
                                                    position:'left',
                                                    axisLabel: {
                                                                    formatter: '{value} 单'
                                                                }
                                                },
                                                {
                                                    name : '退货数',
                                                    type : 'value',
                                                    position:'right',
                                                    axisLabel: {
                                                                    formatter: '{value} 单'
                                                                }
                                                ,},

                                                {
                                                    gridIndex: 1,
                                                    name : '均SFB',
                                                    position:'left',
                                                    type : 'value',
                                                    axisLabel: {
                                                                    formatter: '{value} 美元'
                                                                }
                                                    {#inverse: true#}
                                                },
                                                {
                                                    gridIndex: 1,
                                                    name : '均到手价',
                                                    position:'right',
                                                    type : 'value',

                                                    axisLabel: {
                                                                    formatter: '{value} 美元'
                                                                }
                                                    {#inverse: true#}
                                                }
                                            ],
                                            series : [
                                                {
                                                    name:'单量',
                                                    type:'bar',
                                                    symbolSize: 8,
                                                    hoverAnimation: false,
                                                    yAxisIndex:0,
                                                    data:ret.index_amount
                                                },
                                                {
                                                    name:'退货数',
                                                    type:'line',
                                                    symbolSize: 8,
                                                    hoverAnimation: false,
                                                    yAxisIndex:1,
                                                    data: ret.index_refunded
                                                },

                                                {
                                                    name:'均SFB',
                                                    type:'line',
                                                    xAxisIndex: 1,
                                                    yAxisIndex: 1,
                                                    symbolSize: 8,
                                                    hoverAnimation: false,
                                                    yAxisIndex:2,
                                                    data:ret.index_SFB
                                                }
                                                ,

                                                {
                                                    name:'均到手价',
                                                    type:'line',
                                                    xAxisIndex: 1,
                                                    yAxisIndex: 1,
                                                    symbolSize: 8,
                                                    hoverAnimation: false,
                                                    yAxisIndex:3,
                                                    data:ret.index_profit
                                                }
                                            ]
                                        };
                            // 使用刚指定的配置项和数据显示图表。
                            myChart1.setOption(option);
                            window.addEventListener("resize", function() {myChart1.resize();});
                        }
                    })
				  {#layer.close(index);#}
				  }
			});
      }
      else if(obj.event === 'dianpufenxi')
      {
        var start_time= $('#start_time').val()+' 00:00';
    	var end_time= $('#end_time').val()+' 00:00';
    	if(data.seller_id)
        {
 		layer.open({
			  type: 1,
			  title: '将到平台统计' ,
			  shadeClose: true,
			  shade: 0.2,
              {#btn: ['关闭'],#}
			  area:['200px', '180px'],
			  content:'<br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a>起始时间：'+ start_time +'</a><br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a>结束时间：'+ end_time +'</a><br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a>卖家ID：'+ data.seller_id +'</a>' +
                      '<br><br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                      '<a class="layui-btn layui-btn-sm layui-btn-normal" lay-href="/common_functions/TOP_statistics/?seller_id=' + data.seller_id + '&start_time='+ start_time + '&end_time='+ end_time+ '" lay-text="平台统计" >详情</a>' +
                      '<br><br>'
			});
        }
    	else {
    	layer.open({
			  type: 1,
			  title: '注意' ,
			  shadeClose: true,
			  shade: 0.2,
              btn: ['关闭'],
			  area:['200px', '140px'],
			  content:'<br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a style="color: #f1a02f" >请输入卖家ID</a>'
			});
        }
      }
      else if(obj.event === 'tongxingshangping')
      {
        var start_time= $('#start_time').val()+' 00:00';
    	var end_time= $('#end_time').val()+' 00:00';
    	if(data.standard_product_id)
        {
           layer.open({
			  type: 1,
			  title: '将到平台统计' ,
			  shadeClose: true,
			  shade: 0.2,
              {#btn: ['关闭'],#}
			  area:['200px', '180px'],
			  content:'<br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a>起始时间：'+ start_time +'</a><br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a>结束时间：'+ end_time +'</a><br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a>商品标准ID：'+ data.standard_product_id +'</a>' +
                      '<br><br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                      '<a class="layui-btn layui-btn-sm layui-btn-normal" lay-href="/common_functions/TOP_statistics/?standard_product_id=' + data.standard_product_id + '&start_time='+ start_time + '&end_time='+ end_time+ '" lay-text="平台统计" >详情</a>' +
                      '<br><br>'
			});
        }
    	else {
    	    layer.open({
			  type: 1,
			  title: '注意' ,
			  shadeClose: true,
			  shade: 0.2,
              btn: ['关闭'],
			  area:['200px', '140px'],
			  content:'<br>' +
                      '&nbsp;&nbsp;&nbsp;&nbsp;<a style="color: #f1a02f" >暂未获取到商品标准ID</a>'
			});
        }

      }
      else if(obj.event === 'tupianfangda')
      {
        layer.open({
          title:'详图--'+ data.SKU,
          type: 1,
          skin: 'layui-layer-admin',
          area: '400px',
          closeBtn: 2,
          shadeClose: true,
          content: '<img src="'+ data.img_buynows +'"  alt="" width=350px height=350px>'
        });
      }
      else if(obj.event === 'bianji')
      {
		layer.open({
			  type: 0,
			  title: '备注详情：'+'标准ID（' +data.standard_product_id+'）' ,
			  shadeClose: true,
			  shade: 0.3,
              btn: ['确认', '取消'],
			  area:['350px', '590px'],
			  content:' <div class="layui-form-item" >\
			                <div class="layui-inline" >\
                              <div class="layui-input-inline"  >\
                                <input value = "'+ data.SKU +'" style="width:310px;color: #f1a02f" class="layui-input" >\
                              </div>\
                            </div>\
                            <div class="layui-inline" >\
                              <label class="layui-form-label" >商品进价(¥)</label>\
                              <div class="layui-input-inline"  >\
                                <input value = "'+ data.SKU_price +'" type="text" name="SKU_price" id="SKU_price"  placeholder="请输入" class="layui-input" >\
                              </div>\
                            </div>\
                            <div class="layui-inline" >\
                              <label class="layui-form-label" >商品重量(g)</label>\
                              <div class="layui-input-inline"  >\
                                <input value = "'+ data.SKU_weight +'" type="text" name="SKU_weight" id="SKU_weight"  placeholder="请输入" class="layui-input" >\
                              </div>\
                            </div>\
                            <div class="layui-inline" >\
                              <label class="layui-form-label" >配件进价(¥)</label>\
                              <div class="layui-input-inline"  >\
                                <input value = "'+ data.SKU_parts_price +'" type="text" name="SKU_parts_price" id="SKU_parts_price"  placeholder="请输入" class="layui-input" >\
                              </div>\
                            </div>\
                            <div class="layui-inline" >\
                              <label class="layui-form-label" >配件重量(g)</label>\
                              <div class="layui-input-inline"  >\

    //通过时区获取时间
    function getLocalTime(i) {
         if (typeof i !== "number") {
             return new Date();
           }
           var d = new Date();
           var len = d.getTime();
           var offset = d.getTimezoneOffset() * 60000;
           var utcTime = len + offset;
          return new Date(utcTime + 3600000 * i);
        }
    //获取近N天
    function getRecentDay(day){
        var today = getLocalTime(-7)  //new Date();
        var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
        today.setTime(targetday_milliseconds);
        var tYear = today.getFullYear();
        var tMonth = today.getMonth();
        var tDate = today.getDate();
        tMonth = doHandleMonth(tMonth + 1);
        tDate = doHandleMonth(tDate);
        {#return tYear+"-"+tMonth+"-"+tDate+' 00:00';#}
        return tYear+"-"+tMonth+"-"+tDate;
    }
    function doHandleMonth(month){
        var m = month;
        if(month.toString().length == 1){
            m = "0" + month;
        }
        return m;
    }
